name: yu-rpc-ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Unit tests
        run: mvn -B -ntp test

      - name: Package shaded demo
        run: mvn -B -ntp -DskipTests package

