apiVersion: apps/v1
kind: Deployment
metadata:
  name: yurpc-provider
  namespace: yurpc
  labels:
    app: yurpc-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yurpc-provider
  template:
    metadata:
      labels:
        app: yurpc-provider
    spec:
      containers:
        - name: provider
          image: yurpc/yu-rpc-core:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: provider
            - name: RPC_REGISTRY_CONFIG_REGISTRY
              value: etcd
            - name: RPC_REGISTRY_CONFIG_ADDRESS
              value: http://yurpc-etcd:2379
            - name: RPC_TELEMETRY_ENABLED
              value: "true"
            - name: RPC_TELEMETRY_METRICS_EXPORTER
              value: prometheus
            - name: RPC_TELEMETRY_METRICS_PORT
              value: "9404"
            - name: RPC_TELEMETRY_TRACING_EXPORTER
              value: logging
          ports:
            - containerPort: 9091
              name: grpc
            - containerPort: 9404
              name: metrics
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: yurpc-provider
  namespace: yurpc
  labels:
    app: yurpc-provider
spec:
  selector:
    app: yurpc-provider
  ports:
    - name: grpc
      port: 9091
      targetPort: 9091
    - name: metrics
      port: 9404
      targetPort: 9404


