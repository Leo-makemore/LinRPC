# RPC 框架配置
# 框架名称
rpc.name=yu-rpc

# 框架版本
rpc.version=1.0

# 服务器配置
rpc.serverHost=localhost
rpc.serverPort=8080

# 序列化器配置 (支持: jdk, json, kryo, hessian)
rpc.serializer=jdk

# 负载均衡器配置 (支持: random, roundRobin, consistentHash)
rpc.loadBalancer=roundRobin

# 重试策略 (支持: no, fixedInterval)
rpc.retryStrategy=no

# 容错策略 (支持: failFast, failSafe, faultTolerant)
rpc.tolerantStrategy=failFast

# 是否启用模拟调用（Mock）
rpc.mock=false

# 注册中心配置
# 注册中心类型 (支持: etcd, zookeeper)
rpc.registryConfig.registry=etcd

# 注册中心地址
rpc.registryConfig.address=http://localhost:2379

# 注册中心超时时间（毫秒）
rpc.registryConfig.timeout=10000

# 注册中心用户名（可选）
# rpc.registryConfig.username=

# 注册中心密码（可选）
# rpc.registryConfig.password=

